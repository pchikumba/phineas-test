
<html>
    <head>
        <title>Agriculture Activity Edit Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div wicket:id="feedback">here we are !!</div>
        <div><a wicket:id="back">Back</a></div>
        <form wicket:id="form">
            <table>
                <div>
                    <label>Which are the agricultural activities are you practicing</label>
                    <input wicket:id="agricpractice" type="text"/>
                </div>
                <div>
                    <label>Are Producing Surplus Products</label>
                    <input wicket:id="sp" type="text"/>
                </div>

                <div>
                    <label>If Yes what are you doing with the surplus products?</label>
                    <input wicket:id="purpose" type="text"/>
                </div>
                <div>
                    <input wicket:id="submit" type="submit"/>

                </div>
            </table>
        </form>

    </body>

</html>
