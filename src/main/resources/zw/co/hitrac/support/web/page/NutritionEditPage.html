<!DOCTYPE html>

<html>
    <head>
        <title>Support</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         </head>
    <body>
    <wicket:extend>
        
<div wicket:id="feedback">here we are !!</div>

        
 <form wicket:id="form">
            <table>
                <div>
                <label>Are you taking any traditional foods</label>
                <div wicket:id="traditionalFoodEnum" input type="radio">Gender</div>
                </div>
                 <div>
                    <label>Who recommended them to you</label>
                    <select wicket:id="recommender" type="text"/>
                </div>
               
                <div>
                    <label>Frequency of traditional foods consumption</label>
                    <select wicket:id="frequencyOfConsumption" type="text"/>
                </div>
                
                 <div>
                    <label>Traditional dishes being taken</label>
                    <select wicket:id="traditionalFoodTaken" type="text"/>
                </div>
                <div>
                    <input wicket:id="submit" class="btn btn-success" type="submit" value="ADD"/>

                </div><br/>
                <div><a class="btn btn-success" wicket:id="back">Back</a></div>
            </table>
 </form>
</wicket:extend>
    </body>
    
</html>
