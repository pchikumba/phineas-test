    <body>
    <wicket:extend>
        <div><h1>PSYCHOSOCIAL SUPPORT</h1></div>
        
        <div wicket:id="feedback">here we are !!</div>
                 <div><a wicket:id="back">Back</a></div>
                 
                 <form wicket:id="form">
            <table>
                <div>
                    <label>Life skills training received from PSG</label>
                    <input wicket:id="trainingPsg" type="text"/>
                </div>
                <div>
                    <label>Income generating projects being done</label>
                    <input wicket:id="projectdone" type="text"/>
                </div>
                <div>
                    <label>Other social networks and support group joined</label>
                    <input wicket:id="supnetjoined" type="text"/>
                </div>
                
                
                
                
                  <div>
                    <label>Are you affiliated to ZNNNP+</label>
                    <input wicket:id="znnnpaffil" type="checkbox"/>
                  </div>

               <div>
                    <label>Are you on social media</label>
                    
                     <input wicket:id="socialmedia" type="checkbox"/>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          wicket:id="socialmedia" type="checkbox"/>
                </div>



                <div>
                    <label>Can you access the internet from your mobile device</label>
                    <input wicket:id="internetacces" type="checkbox"/>
                </div>
                <div>
                    <label>What is your phones's operating system</label>
                    <input wicket:id="mobileOs" type="text"/>
                </div>

              
               

                <div>
                    <input wicket:id="submit" type="submit"/>
                    
                </div>
            </table>
        </form>
        
        </wicket:extend>
