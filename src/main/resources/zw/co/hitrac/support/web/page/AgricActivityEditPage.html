
<html>
    <head>
        <title>Agriculture Activity Edit Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="resources/css/metisMenu.min.css" rel="stylesheet">
        <!-- Timeline CSS -->
        <link href="/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="resources/css/sb-admin-2.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="resources/css/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
    </head>

    <body>
    <wicket:extend>

        <div wicket:id="feedback">here we are !!</div>
        <div><a wicket:id="back">Back</a></div>
        <form wicket:id="form">
            <table>
                <div>
                    <label>Which are the agricultural activities  you are practicing</label>
                    <select wicket:id="agricpractice" type="text"/>
                </div>
                <div>
                    <label>Are Producing Surplus Products</label>
                    <select wicket:id="purpose" type="text"/>
                </div>

                <div>
                    <label>If Yes what are you doing with the surplus products?</label>
                    <select wicket:id="surpluspro" type="text"/>
                </div>
                <div>
                    <input wicket:id="submit" type="submit"/>

                </div>
            </table>
        </form>
    </wicket:extend>
</body>

</html>
