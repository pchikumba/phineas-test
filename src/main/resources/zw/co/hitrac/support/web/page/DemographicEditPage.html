
<html>
    <head>
        <title>Support</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="resources/css/metisMenu.min.css" rel="stylesheet">
        <!-- Timeline CSS -->
        <link href="/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="resources/css/sb-admin-2.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="resources/css/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
    </head>

    <body>
    <wicket:extend>

        <div wicket:id="feedback">here we are !!</div>
        <div><a wicket:id="back">Back</a></div>
        <form wicket:id="form">
            <table class="table table-striped">

                <tr>
                    <td>

                        <label>First Name</label>
                        <input wicket:id="firstname" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                        <input wicket:id="surname" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>

                        <label>Date Of Birth</label>
                        <input wicket:id="dob" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                        <div wicket:id="gender" input type="radio">Gender</div>
                    </td>
                </tr>
                <tr>
                    <td>

                        <label>Marital Status</label>
                        <select wicket:id="maritalstatus" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Qualification</label>
                        <select wicket:id="qualification" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>religion</label>
                        <select wicket:id="religion" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label>residential address</label>
                            <input wicket:id="residentialaddress" type="text"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label>accommodation type</label>
                            <select wicket:id="accommodation" type="text"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label>monthly income</label>
                            <select wicket:id="income" type="text"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label>occupation</label>
                            <input wicket:id="occupation" type="text"/>
                        </div>
                    </td>
                </tr>
                <tr>

                    <td>
                        <div>
                            <input wicket:id="submit" type="submit"/>

                        </div>
                    </td>

                </tr>

            </table>
        </form>
    </wicket:extend>

</body>

</html>
