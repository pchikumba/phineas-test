
<html>
    <head>
        <title>Support</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         </head>

    <body>
    <wicket:extend>

        <div wicket:id="feedback">here we are !!</div>
<div><a wicket:id="back">Back</a></div>
        <form wicket:id="form">
            <table>
                <div>
                    <label>First Name</label>
                    <input wicket:id="firstname" type="text"/>
                </div>
                <div>
                    <label>Last Name</label>
                    <input wicket:id="lastname" type="text"/>
                </div>
                
                <label>Gender</label>
                <div wicket:id="gender" input type="radio">Gender</div>
                
                
                
                  <div>
                    <label>Date Of Birth</label>
                    <input wicket:id="dob" type="text"/>
                  </div>

               <div>
                    <label>marital status</label>
                    <select wicket:id="maritalstatus" type="text"/>
                </div>



                <div>
                    <label> National Id</label>
                    <input wicket:id="national_id" type="text"/>
                </div>
                <div>
                    <label>address</label>
                    <input wicket:id="address" type="text"/>
                </div>

                <div>
                    <label>email</label>
                    <input wicket:id="email" type="text"/>
                </div>

                <div>
                    <label>mobile number</label>
                    <input wicket:id="phonenumber" type="text"/>
                </div>

               

                <div>
                    <input wicket:id="submit" type="submit"/>
                    
                </div>
            </table>
        </form>
</wicket:extend>

    </body>

</html>
