        <title>Agriculture Activity List Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="resources/css/metisMenu.min.css" rel="stylesheet">

    <body>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Agriculture Activity</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <a wicket:id="new">Create New</a>
                 <a wicket:id="back">Back</a>
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table border="1" style="width:70%">
                           <!-- <table class="table table-striped table-bordered table-hover" id="dataTables-example">-->
                                
                                <thead>
                                    <tr style="break-inside: auto">
                                        <th>Which are the agricultural activities are you practicing</th>
                                        <th>Are Producing Surplus Products</th>
                                        <th>If Yes what are you doing with the surplus products?</th>
                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr wicket:id="agricactivity" class="odd gradeX">
                                        <td wicket:id="agricpractice">Phineas</td>
                                        <td wicket:id="purpose">Chikumba</td>
                                        <td wicket:id="surpluspro">Phineas</td>
                                    


                                        <td><a wicket:id="edit"><i class="fa fa-pencil fa-fw"></i>Edit</a></td>
                                    </tr>                                     
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
