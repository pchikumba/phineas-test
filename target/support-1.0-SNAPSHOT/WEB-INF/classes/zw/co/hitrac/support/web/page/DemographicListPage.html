<!DOCTYPE html>
<html>
    <head>
        <title>STudent List Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="resources/css/metisMenu.min.css" rel="stylesheet">
        <!-- Timeline CSS -->
        <link href="/timeline.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="resources/css/sb-admin-2.css" rel="stylesheet">
        <!-- Morris Charts CSS -->
        <link href="resources/css/morris.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
    <wicket:extend>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Demographic</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <a wicket:id="new">Create New</a>
        <a wicket:id="back">Back</a>
        <table class="table table-striped">
            <tr wicket:id="demographic" class="odd gradeX">
            <tr>
                <td>First Name</td>
                <td wicket:id="firstname">Phineas</td>
            </tr>

            <tr>
                <td>Surname</td>
                <td wicket:id="surname">Chikumba</td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td wicket:id="dob"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td wicket:id="gender"></td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td wicket:id="maritalstatus.statustype"></td>
            </tr>
            <tr>
                <td>Educational Qualifications</td>
                <td wicket:id="qualification.qualificationtype"></td>
            </tr>
            <tr>
                <td>Religion</td>
                <td wicket:id="religion.religiontype"></td>
            </tr>


            <tr>
                <td>Residential Address</td>
                <td wicket:id="residentialaddress"></td>
            </tr>
            <tr>
                <td>Accommodation Type</td>
                <td wicket:id="accommodation.accommodationtype"></td>
            </tr>
            <tr>
                <td>Monthly Income</td>
                <td wicket:id="income.incomelevel"></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td wicket:id="occupation"></td>
            </tr>
            <td><a wicket:id="edit"><i class="fa fa-pencil fa-fw"></i>Edit</a>
            </td>
        </tr>
        
            
        </table>
    </wicket:extend>

</body>
</html>
