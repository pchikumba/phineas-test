<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="resources/css/metisMenu.min.css" rel="stylesheet">
        <!-- Timeline CSS -->
        <link href="/timeline.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="resources/css/sb-admin-2.css" rel="stylesheet">
        <!-- Morris Charts CSS -->
        <link href="resources/css/morris.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
    </head>
    <body>
    <wicket:extend>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Demographic</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <table class="table table-striped">

            <thead>
                <tr style="background-color: #faebcc">
                    <th>First Name</th>  
                    <th>Surname</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Marital Status</th>
                    <th>Educational Qualifications</th>
                    <th>Religion</th>
                    <th>Residential Address</th>
                    <th>Accommodation Type</th>
                    <th>Monthly Income</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="demographic" class="odd gradeX">
                    <td wicket:id="firstname"></td>
                    <td wicket:id="surname"></td>
                    <td wicket:id="dob"></td>
                    <td wicket:id="gender"></td>
                    <td wicket:id="maritalstatus.statustype"></td>
                    <td wicket:id="qualification.qualificationtype"></td>
                    <td wicket:id="religion.religiontype"></td>
                    <td wicket:id="residentialaddress"></td>
                    <td wicket:id="accommodation.accommodationtype"></td>
                    <td wicket:id="income.incomelevel"></td>
                    <td wicket:id="occupation"></td>
                    <td><a wicket:id="edit" class="btn btn-success"><i></i>Edit</a></td>
                </tr>
            </tbody>
        </table>

        <a wicket:id="new" class="btn btn-success">ADD-NEW</a>
        <a wicket:id="back" class="btn btn-danger">BACK</a>

    </wicket:extend>


</body>
</html>
